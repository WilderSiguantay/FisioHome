<ion-header>
  <ion-toolbar>
    <ion-title>Olvidé mi contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form>
  <ion-item lines="full">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" #email required></ion-input>
  </ion-item>
 
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="light" (click)="onResetPasword(email)" expand="block" >Recuperar contraseña</ion-button>
      
    </ion-col>
  </ion-row>
  

  
</form>

<ion-row>
  <ion-col>
    <p class="ion-text-end">
      <a href="/register">
        Crear nueva cuenta
      </a>
    </p>
  </ion-col>
</ion-row>
</ion-content>
