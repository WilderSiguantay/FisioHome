<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form>
  <ion-item lines="full">
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" #nombre required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">DPI</ion-label>
    <ion-input type="text" #dpi required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label>Foto DPI</ion-label>
    <ion-buttons slot="end">
      <ion-button >
        <label for="file-upload">
          <ion-icon slot="icon-only" name="images"></ion-icon>
        </label>
            <input id="file-upload" #fotodpi style= "display: none;" >
      </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" #email required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="text" #password required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Confirma tu Password</ion-label>
    <ion-input type="password" #password required></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button type="submit" (click)="onRegister(email, password)" expand="block" >Registro</ion-button>
    </ion-col>
  </ion-row>

</form>

</ion-content>
