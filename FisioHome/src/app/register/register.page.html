<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login" >
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 class="subtitulo encabezado" >Ingrese sus datos</h3>
<form autocomplete="off">
  <ion-item lines="full" >
    <ion-label position="floating" class="normal">Nombre</ion-label>
    <ion-input type="text" #nombre required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating" class="normal">DPI</ion-label>
    <ion-input type="text" #dpi required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label class="normal">Foto DPI</ion-label>
    <ion-buttons slot="end">
      <ion-button >
        <label for="file-upload">
          <ion-icon slot="icon-only" name="images"></ion-icon>
        </label>
            <input id="file-upload" #fotodpi style= "display: none;" >
      </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating" class="normal">Email</ion-label>
    <ion-input type="text" #email required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating" class="normal">Password</ion-label>
    <ion-input type="text" #password required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating" class="normal">Confirma tu Password</ion-label>
    <ion-input type="password" #passwo required></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button type="submit" (click)="onRegister(email, password)"  class="normal" expand="full" >Registro</ion-button>
    </ion-col>
  </ion-row>

</form>


<ion-row>
  <ion-col>
    <p class="pequeno ion-text-end p-3">
      <a routerLink="/login" >
        Â¿Ya tengo una cuenta?
      </a>
    </p>
  </ion-col>
</ion-row>

</ion-content>
